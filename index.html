<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos do Inter</title>
    <link rel="shortcut icon" href="inter.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>

<main>

    <body>
        <header>

            <div id="img">
                <img src="inter.ico" alt="Escudo do Internacional">
            </div>

            <h1>JOGOS DO INTER</h1>

            <nav>

                <a href=""></a>
                <a href="https://ge.globo.com/futebol/brasileirao-serie-a/" target="_blank">Tebela Brasileirão</a>
                <a href="https://internacional.com.br/partidas" target="_blank">Próximos Jogos</a>
                <a href="https://ge.globo.com/rs/futebol/times/internacional/" target="_blank">ge Inter</a>

            </nav>

        </header>

        <section id="jogo">

            <h2>Player carregando, por favor aguarde!</h2>

            <iframe src="https://sinalpublico.com/player3/ch.php?canal=bobosp" frameborder=0 height=360
                scrolling=no width=640 allowFullScreen> </iframe>

        </section>

        <section id="regressiva">
            <h2>Próxima Partida</h2>
            <h3>Internacional vs Atlético GO</h3>
            <ul>
                <li><span id="days"></span>Dias</li>
                <li><span id="hours"></span>Horas</li>
                <li><span id="minutes"></span>Minutos</li>
                <li><span id="seconds"></span>Segundos</li>




            </ul>
            </div>
        </section>
        <section id="infos">

            <!-- <h2>Prováveis Times</h2> -->

        </section>

        <div id="smart-button-container">
            <div style="text-align: center;">
                <div id="paypal-button-container"></div>
            </div>
        </div>
        <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=BRL"
            data-sdk-integration-source="button-factory"></script>
        <script>
            function initPayPalButton() {
                paypal.Buttons({
                    style: {
                        shape: 'rect',
                        color: 'gold',
                        layout: 'vertical',
                        label: 'paypal',

                    },

                    createOrder: function (data, actions) {
                        return actions.order.create({
                            purchase_units: [{ "description": "Caneca", "amount": { "currency_code": "BRL", "value": 50 } }]
                        });
                    },

                    onApprove: function (data, actions) {
                        return actions.order.capture().then(function (orderData) {

                            // Full available details
                            console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

                            // Show a success message within this page, e.g.
                            const element = document.getElementById('paypal-button-container');
                            element.innerHTML = '';
                            element.innerHTML = '<h3>Thank you for your payment!</h3>';

                            // Or go to another URL:  actions.redirect('thank_you.html');

                        });
                    },

                    onError: function (err) {
                        console.log(err);
                    }
                }).render('#paypal-button-container');
            }
            initPayPalButton();
        </script>

        <footer>
            <p>Não hospedamos os jogos nos nossos servidores.</p>
        </footer>
</main>
</body>

</html>
